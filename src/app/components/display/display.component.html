<p class="display__text">{{currency.code}}</p>
<div class="display__card">
  <p class="display__text">{{currency.value}}</p>
  <div class="display__wrapper">
    <mat-icon *ngIf="currency._change > 0">arrow_drop_up</mat-icon>
    <mat-icon *ngIf="currency._change < 0">arrow_drop_down</mat-icon>
    <p class="display__text">{{currency.change}}</p>
  </div>
</div>
