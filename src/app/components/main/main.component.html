<div class="main__wrapper">
  <p class="main__title">{{title}}</p>
  <button *ngIf="!isOpened" mat-icon-button class="main__addButton" (click)="push()">
    <mat-icon>add_circle_outline</mat-icon>
  </button>
  <button *ngIf="isOpened" mat-icon-button class="main__addButton" (click)="pop()">
    <mat-icon>remove_circle_outline</mat-icon>
  </button>
</div>
<p class="main__subtitle">{{now | date:'dd.MM.yyyy, HH:mm:ss'}}</p>
<app-display
  *ngFor="let code of fullcodes"
  [currency]="code">
</app-display>
