<div class="main__wrapper">
  <p class="main__title">{{title}}</p>
  <button mat-icon-button class="main__addButton">

</div>
<p class="main__subtitle">{{now | date:'dd.MM.yyyy, HH:mm:ss'}}</p>
<app-display
  *ngFor="let code of codes"
  [currencyCode]="code">
</app-display>
